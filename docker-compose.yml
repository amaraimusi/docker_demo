version: '3'

services:
  php:
    build: ./php
    volumes:
      - ../:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    ports:
      - 80:80
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql:/var/lib/mysql
    ports: 
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - DB_SOCKET=/var/run/mysqld/mysqld.sock
      - MYSQL_DATABASE=cake_demo
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    links:
      - mysql
    ports:
      - 8088:80
    volumes:
      - ./phpmyadmin/sessions:/sessions
