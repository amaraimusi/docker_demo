version: '3'

services:
  php:
    image: php:7.4.13-apache-buster
    volumes:
      - ../:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    ports:
      - 80:80
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=test
      - PMA_PASSWORD=test
    links:
      - mysql
    ports:
      - 3306:80
    volumes:
      - ./phpmyadmin/sessions:/sessions